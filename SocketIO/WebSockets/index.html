<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let ws = new WebSocket('ws://localhost:3000');

    ws.onopen = (e) => {
      ws.send('Hello from the Client');
    }
    ws.onmessage = (e) => {
      console.log(e.data);
    }
  </script>
</body>
</html>
